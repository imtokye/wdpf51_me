<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Find Prime Number</h1>
	<script>
		function prime_check(n){
			if(n==1){
				return n + "is not a prime number";


			}else if(n==2){
				return n + "is a prime number";


			}else{
				for(var i=2; i<n; i++){
					if(n%i==0){
						return n + "is not a prime number";

					}
				}

				return n + "is a prime number";
			}

		}

		document.write(prime_check(prompt("Enter number")));
	</script>
	
</body>
</html>
