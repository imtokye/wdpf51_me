<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var a=100
		var b=80
		var c=200
		 function maxnumber(){
		 	if(a>b && a>c){
		 		document.write(a+"is a maxnumber ")
		 	}else if(b>a && b>c){
		 		document.write(b+ "is a maxnumber ")
		 	}else{
		 		document.write(c+ "is a maxnumber ")
		 	}
		 }
		 maxnumber();

	</script>
	
</body>
</html>
