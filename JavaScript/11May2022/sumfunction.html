<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function sumFunc(){
			var x = prompt("Enter your 1st number", "")
			var y = prompt("Enter your 2nd number", "")

			var  num1= parseInt(x);
			var  num2= parseInt(y);

			var total = num1 + num2

			document.getElementById('display').innerHTML = total;

			// return total;

			// alert("Yes, total number is" + total)

			// alert("Yes, You have put "+x + y);
			
		}
	</script>
	

	<button onclick="sumFunc()">click here</button>
	<h1 id="display">Total will show here</h1>
</body>
</html>
