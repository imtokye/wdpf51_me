<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Column Merge</h2>
	<table width="600" height="300" border>
		<caption>Columb Merge</caption>
		<tr>
			<th>A</th>
			<th colspan="2">B</th>
			
			<th>D</th>
		</tr>
		<tr>
			<th>E</th>
			<th>F</th>
			<th>G</th>
			<th>H</th>

		</tr>
		<tr>
			<th>I</th>
			<th colspan="2">J</th>
			
			<th>L</th>
		</tr>
		<tr>
			<th colspan="4">M</th>
			
		</tr>
	</table>

	<h3> Row Merge</h3>

	<table border="1" width="600" height="300">
		<tr>
			<th>A</th>
			<th>B</th>
		</tr>
		<tr>
			<th>C</th>
			<th>D</th>
		</tr>
		<tr>
			<th>E</th>
			<th>F</th>
		</tr>
	</table>
	
</body>
</html>
