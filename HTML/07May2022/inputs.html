<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		Color Selection <br>
		<input type="color"><br>
		Date and Time Selection <br>
		<input type="datetime-local"><br>
		Month selectioin <br>
		<input type="month"><br>
		Range Selection <br>
		<input type="range" min="0" max="100" name="score" value="0"><br>
		Search Field <br>
		<input type="search" name="search"><br>
		Telephone Number <br>
		<input type="tel"><br>
		Hour Minute <br>
		<input type="time"><br>
		Web Address <br>
		<input type="url"><br>
		Week <br>
		<input type="week"><br>
		Name <br>
		<input type="text" autofocus="yes"><br>

		<input type="submit" name="submit" value="Send">
	</form>
	
</body>
</html>
