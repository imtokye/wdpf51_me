<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			position: 0;
		}
		.box1 {
			width: 150px;
			height: 150px;
			background-color: red;
			border: 1px solid green;
			position: static;

		}
		.box2 {
			width: 150px;
			height: 150px;
			background-color: green;
			border: 1px solid red;
			position: absolute;
			left: 152px;
			top: 152px;
		}
		.box3 {
			width: 150px;
			height: 150px;
			background-color: blue;
			border: 1px solid red;
			position: absolute;
			left: 304px;
			top: 304px;
		}
		.box4 {
			width: 150px;
			height: 150px;
			background-color: skyblue;
			border: 1px solid red;
			position: absolute;
			left: 456px;
			top: 456px;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	
</body>
</html>
